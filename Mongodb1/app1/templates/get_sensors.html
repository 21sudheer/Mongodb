<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sensorsdata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
     <h2>#6] For a given trip, tell me which sensors were available</h2>
    <form>
        <table border="dark">
            <thead>
              <tr>
                <!-- <th scope="col">sensorName</th> -->
                <th scope="col">sensors</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
              {% for i in data %}
                <tr>
                  
                  <td>{{i.sensors}}</td>
                  
                </tr>
              {% endfor %}
              </tr>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#download">
                <a href="{{request.path}}?export=True">Download</a>
              </button>
              
            </tbody>
          </table>
    </form>
</body>
</html>
