<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>avgdata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
     <h2>#5] From a given boat, give the average of “Sensor X” for each day between these dates</h2>
    <form>
        <table border="dark">
            <thead>
              <tr>
                <!-- <th scope="col">sensorName</th> -->
                <th scope="col">index0_avg</th>
                <th scope="col">index1_avg</th>
                <th scope="col">index2_avg</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              {% for i in data %}
                <tr>
                  <!-- <td>{{i.sensorName}}</td> -->
                  <td>{{i.index0_avg}}</td>
                  <td>{{i.index1_avg}}</td>
                  <td>{{i.index2_avg}}</td>
                </tr>
              {% endfor %}
              </tr>
              
              
            </tbody>
          </table>
    </form>
</body>
</html>
