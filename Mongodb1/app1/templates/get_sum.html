<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sumdata</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css'>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('#dataTable').dataTable();
      });
    </script>
</head>
<body>

  <h2>#3] From a given trip, give the sum of "Sensor X" throughout the entire trip</h2>


  

    <form>
        <table id="dataTable" border="dark">
            <thead>
              <tr>
                <!-- <th scope="col">sensorName</th> -->
                <th scope="col">index0_sum</th>
                <th scope="col">index1_sum</th>
                <th scope="col">index2_sum</th>
              </tr>
            </thead>
            <tbody>
              
              {% for i in data %}
                <tr>
                  <!-- <td>{{i.sensorName}}</td> -->
                  <td>{{i.index0_sum}}</td>
                  <td>{{i.index1_sum}}</td>
                  <td>{{i.index2_sum}}</td>
                </tr>
              {% endfor %}
              
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#download">
                <a href="{{request.path}}?done=True">Download</a>
              </button>
              <br>
              
            </tbody>
          </table>
    </form>
</body>
</html>
